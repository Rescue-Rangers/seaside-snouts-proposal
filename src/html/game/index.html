<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seaside Snouts - Game</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"> 
    <script src="../../js/game.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h3 id="progress">Progress to Rehabilitation: 0/25</h3> <!--This is a placeholder to enter a JS to increment depending on if levels = 10 all at once-->
            <h1>SEASIDE SNOUTS</h1>
        </header>
        <section class="main-game">
            <h2>HAMILTON</h2> <!--Placeholder to fill in with JS pet's name from home page-->
            <div class="pet-health">
            <img class="pet-image" src="../../../assets/img/bluedolphin.png" alt="blue dolphin friend"><br>
                <div class ="health-area">
                    <label for="health-bar">HEALTH</label><br>
                    <progress id="health-bar" value="25" max="25"> 100% </progress>
                </div>
            </div>
            <section class="stat-area">
                <div class="stat-numbers"> <!--Numbers are placeholders for JS-->
                    <i class="fas fa-drumstick-bite hunger stat-icons"></i>
                    <i class="fa-solid fa-droplet hygiene stat-icons"></i>
                    <i class="fa-solid fa-face-smile happiness stat-icons"></i>
                    <p class="hunger words">Hunger <span id=full-hun-num><span id=hun-num>10</span>/10</span></p>
                    <p class="hygiene words">Hygiene <span id=full-hyg-num><span id=hyg-num>10</span>/10</span></p>
                    <p class="happiness words">Happiness <span id=full-hap-num><span id=hap-num>10</span>/10</span></p>
                    <p class="hunger-number numbers"><span id=hun-num-two>10</span>/10</p>
                    <p class="hygiene-number numbers"><span id=hyg-num-two>10</span>/10</p>
                    <p class="happiness-number numbers"><span id=hap-num-two>10</span>/10</p>
                </div>
                <div class="stat-buttons">
                    <button id="feed-btn" type="button">Feed</button>
                    <button id="bathe-btn" type="button">Bathe</button>
                    <button id="pet-btn" type="button">Pet</button>
                    <button id="play-btn" type="button">Play</button>
                </div>
        </section>
        <h3 id="event-text">Your friend is ready for a good time with you!</h3>
    </section>
        <footer>
            <nav class="footer-nav">
                <ul>
                    <i class="fa-solid fa-house-chimney footer-icons"></i>
                    <i class="fa-solid fa-otter footer-icons"></i>
                    <i class="fa-solid fa-circle-user footer-icons"></i>
                    <i class="fa-solid fa-star footer-icons"></i>
                    <li class="footer-links footer-list"><a href="../../../index.html">Home</a></li>
                    <p class="footer-list current-page">Game</p>
                    <li class="footer-links footer-list"><a href="../meet/meet.html">Meet the Devs</a></li>
                    <p class="footer-list">High Scores</p>
                </ul>
            </nav>
        </footer>
    </main>
</body>
</html>
