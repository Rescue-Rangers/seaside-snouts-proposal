<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seaside Snouts - Game</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"> 
    <script src="../../js/game.js" defer></script>
</head>
<body>
    <main>
    <header>
        <h2>Progress to Rehabilitation: X/25</h2> <!--This is a placeholder to enter a JS to increment depending on if levels = 10 all at once-->
        <h1>Seaside Snouts</h1>
    </header>
        <h2>HAMILTON</h2> <!--Placeholder to fill in with JS pet's name from home page-->
        <div id="pet-image">
            <img src="https://placehold.co/200X300/png" alt="Sea Creature Friend Image">
        </div>
        <label for="health">HEALTH</label><br>
        <progress id="health-bar" value="25" max="25"> 100% </progress>
        <section>
            <div class="stat-numbers"> <!--Numbers are placeholders for JS-->
                <i class="fas fa-drumstick-bite"></i>
                <p class="hunger">Hunger X/10</p>
                <i class="fa-solid fa-droplet"></i>
                <p class="hygiene">Hygiene X/10</p>
                <i class="fa-solid fa-face-smile"></i>
                <p class="happiness">Happiness X/10</p>
            </div>
            <div class="stat-buttons">
                <button class="feed-btn" type="button">Feed</button>
                <button class="bathe-btn" type="button">Bathe</button>
                <button class="play-btn" type="button">Play</button>
            </div>
        </section>
        <section>
            <h3>Event text goes here!</h3>
        </section>
        <footer>
            <!--footer section coming-->
        </footer>
    </main>
</body>
</html>
